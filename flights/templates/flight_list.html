<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight List</title>
</head>
<body>
    <h1>Flight List</h1>
    <ul>
                <form method="GET" action="{% url 'search_view' %}">
        <label for="search_query">Search:</label>
        <input type="text" id="search_query" name="q" placeholder="Enter your search query">
        <button type="submit">Search</button>
        </form>
        <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_flight' %}">Create Flight</a>
                    </li>
        {% for flight in flights %}
            <a href="{% url 'flight_detail' flight.id %}">{{ flight.flight_number }}</a>
        {% endfor %}
    </ul>
</body>
</html>
